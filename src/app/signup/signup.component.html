<main>
  <form #form (ngSubmit)="subscribe()" (input)="formChange()">
    <h3 class="text-center">Signup !</h3>
    <hr />
    <div class="form-group">
      <label for="name">Your name *:</label>
      <input
        #name
        type="text"
        class="form-control"
        name="name"
        [(ngModel)]="user.name"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Your email *:</label>
      <input
        #email
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="user.email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Your password *:</label>
      <input
        #password
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="user.password"
        required
      />
    </div>
    <div class="form-group">
      <label for="password2">Confirm password *:</label>
      <input
        #password2
        type="password"
        class="form-control"
        name="passord2"
        [(ngModel)]="user.password2"
        required
      />
    </div>
    <div>
      <button class="btn btn-primary">Signin</button>
    </div>
    <br />
    <div
      *ngIf="response.message != ''"
      [ngClass]="{
        'text-center':true,
        'alert':true,
        'alert-success':response.status==200,
        'alert-danger':response.status!=200,

        
    }"
    >
      {{ response.message }}
      <span *ngIf="response.status == 200"
        >,You can now <a routerLink="/login">login </a>!</span
      >
    </div>
    <br />
    <div class="text-center alreadyAccount">
      You have an account ? <a routerLink="/login">Login !</a>
    </div>
  </form>
</main>
