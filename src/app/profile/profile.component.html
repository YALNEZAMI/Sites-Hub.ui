<main>
  <div id="logoutDiv">
    <button (click)="logout()" class="btn btn-warning">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-door-open-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"
        />
      </svg>
    </button>
  </div>
  <form class="container" (ngSubmit)="update()" (input)="formChange()">
    <div class="form-group">
      <label for="name">Your name :</label>
      <input
        class="form-control"
        type="text"
        name="name"
        #name
        [(ngModel)]="user.name"
      />
    </div>
    <div class="form-group">
      <label for="name">Your profile photo link :</label>
      <input
        class="form-control"
        type="text"
        name="image"
        #image
        [(ngModel)]="user.image"
      />
    </div>
    <div class="form-group">
      <label for="email">Your email :</label>
      <input
        class="form-control"
        type="email"
        name="email"
        #email
        [(ngModel)]="user.email"
      />
    </div>
    <div class="form-group">
      <label for="password">Your password :</label>
      <input
        class="form-control"
        type="password"
        name="password"
        #password
        [(ngModel)]="user.password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Confirm your password :</label>
      <input
        class="form-control"
        type="password"
        name="password2"
        #password2
        [(ngModel)]="user.password2"
      />
    </div>
    <div
      *ngIf="response.message != ''"
      [ngClass]="{
      'text-center':true,
      'alert':true,
      'alert-success':response.status==200,
      'alert-danger':response.status!=200,

      
  }"
    >
      {{ response.message }}
    </div>
    <div><button class="btn btn-success">update</button></div>
  </form>
  <hr />
  <form>
    <div class="form-group" id="confirmDeleteDiv">
      <input type="checkbox" name="confirmDelete" [(ngModel)]="confirmDelete" />
      <label for="confirmDelete"
        >Confirmation of the will of deleting completely the account.</label
      >
    </div>
    <button
      [disabled]="!confirmDelete"
      (click)="deleteAccount()"
      id="btnDeleteAccount"
      class="btn btn-danger"
    >
      Delete the account
    </button>
  </form>
</main>
